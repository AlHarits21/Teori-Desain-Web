<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <div class="card-header">
      <div class="pic">
        <img src="pic.png" alt="">
      </div>
      <div class="name">Al Harits</div>
      <div class="desc">Mahasiswa</div>
      <div class="sm">
        <a href="https://facebook.com/Alharits.Stren" class="fab fa-facebook-f"></a>
        <a href="https://twitter.com/AlHarits21?s=09" class="fab fa-twitter"></a>
        <a href="https://instagram.com/alharits21/" class="fab fa-instagram"></a>
        <a href="https://github.com/AlHarits21" class="fab fa-github"></a>
      </div>
      <a href="#" class="contact-btn">Contact Me</a>
    </div>
    <div class="card-footer">
      <div class="numbers">
        <div class="item">
          <span>6</span>
          Posts
        </div>
        <div class="border"></div>
        <div class="item">
          <span>206</span>
          Following
        </div>
        <div class="border"></div>
        <div class="item">
          <span>81</span>
          Followers
        </div>
      </div>
    </div>
  </div>
</body>
</html>
